{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Title -->
<h1 class="text-center title-all-comp">New Competition</h1>

<div class="container mt-5">
	<div class="row">
		<div class="col-md-6">
			<div class="bg-grey rounded p-3 px-3 mb-3 text-uppercase"><strong>Your Message</strong>
			</div>
        </div>
    </div>
			<form action="" method="POST">
				{% csrf_token %}
				{{ form|crispy }}
						<button class="btn btn-dark rounded-pill py-2 mb-4" type="submit">Send Message</button>
			</form>
	</div>

	{% endblock %}
