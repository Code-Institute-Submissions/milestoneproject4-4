{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Title -->
<h1 class="text-center title">Edit Competition</h1>
<!-- Edit competition form -->
<div class="container mt-5">
   <div class="row">
      <div class="col-md-12">
         <div class="bg-black rounded p-3 px-3 mb-3 text-uppercase"><strong>Competition Details</strong>
         </div>
      </div>
   </div>
   <form action="{% url 'edit_comp' comp.id %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-dark rounded-pill py-2 mb-4" type="submit">Update Competition</button>
   </form>
</div>
{% endblock %}
