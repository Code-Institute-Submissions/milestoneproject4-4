{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Title -->
    <h1 class= "text-center title-all-comp">In Your Shoebox</h1>

<div class="container mt-5">
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <h4>You haven't copped yet!</h4>
                    <hr color="red">
                    <a href="{% url 'comps' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="far fa-arrow-alt-circle-left"></i>
                        </span>
                        <span class="text-uppercase">Back to Competitions</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
