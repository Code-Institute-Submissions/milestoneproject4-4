{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
    </div>

<!-- Title -->
    <h1 class= "text-center title">Latest Competitions</h1>
        <p class= "text-center">Check out the latest items up for grabs</p>

<!-- Competitions Cards -->
    <div class="container">
		<div class="text-center row mb-5 mt-5">
        {% for comp in comps|slice:":3" %}
			<div class="col-lg-4 col-md-4 col-sm-6">
                <div class="card mb-4">
					<img src="{{ comp.image_url }}" class="card-img-top" alt="{{ comp.name }}">
					    <div class="card-body">
					        <h5 class="card-title">{{ comp.name }}</h5>
					        <p class="card-text">â‚¬ 
                            {{ comp.price }}</p> 
					    </div>
				</div>
        </div>
        {% endfor %}
    </div>
    </div>

{% endblock %}
