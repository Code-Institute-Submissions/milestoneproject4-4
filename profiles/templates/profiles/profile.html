{% extends "base.html" %}
{% load static %}


{% block page_header %}
<h1 class="text-center title-all-comp mb-5">My Profile</h1>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="bg-grey rounded p-3 px-3 mb-3 text-uppercase"><strong>My Details</strong>
			</div>
		</div>
        
		<div class="container">
			<div class="row">
				<form class="col-md-6 mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
					{% csrf_token %}

					{{ form.as_p }}

					<button class="btn btn-dark rounded-pill py-2 mb-2 btn-block mb-3">Update Information</button>
				</form>
			</div>
		</div>
        </div>
<hr>
		<div class="row">
		<div class="col-md-12 mt-3">
			<div class="bg-grey rounded p-3 px-3 mb-3 text-uppercase"><strong>My Orders</strong>
        </div>

		{{ orders }}
		{% endblock %}
